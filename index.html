<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins';
      color: rgb(0, 0, 0);
      height: 100vh;
      position: relative;
    }

 .container {
  position: relative; /* Needed for pseudo-element positioning */
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  background: url(assets/images/login.jpg) center center no-repeat;
  background-size: cover;
  z-index: 1;
}

/* Overlay */
.container::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
  z-index: 0;
}

/* Ensure content appears above the overlay */
.container > * {
  position: relative;
  z-index: 1;
}


    .logo-img {
      width: 450px;
      height: auto;
      margin-bottom: 20px;
    }

    .welcome-text {
      font-size: 35px;
      margin-bottom: 20px;
      color:white
    }

    .button-group button,
    .login-btn {
      font-family: 'Poppins';
      padding: 8px 26px;
      margin: 0 10px;
      font-size: 20px;
      border: 2px solid #081130;
      border-radius: 12px;
      background-color: transparent;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }


    .button-group button:hover,
    .login-btn:hover {
      background-color: #081130;
      color: white;
    }

    .admin-login {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .input-field {
      padding: 10px;
      width: 200px;
      border-radius: 12px;
      border: 2px solid #081130;
      color: #000000;
      background-color: transparent;
      font-family: 'Poppins';
      font-size: 16px;
    }

    .input-field::placeholder {
      color: #081130;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: transparent;
      border: none;
      color: #081130;
      font-size: 24px;
      cursor: pointer;
      transform: rotate(180deg);
    }

  </style>
</head>
<body >
  <button id="back-button" class="back-button" onclick="goBack()" style="display: none;">âž¤</button>

  <div class="container">
    <div class="logo">
      <img src="assets/images/logo2.png" alt="Logo" class="logo-img" />
    </div>

    <div class="welcome-text">Welcome! Please log in.</div>

    <div class="button-group" id="initial-buttons">
      <button onclick="loginAs('guest')" style="border: 2px solid #D09723;" onmouseover="this.style.border='2px solid #D09723'">Guest</button>
     <button onclick="loginAs('admin')" style="border: 2px solid #D09723;" onmouseover="this.style.border='2px solid #D09723'">Admin</button>
     

    </div>

    <div class="admin-login" id="admin-login" style="display: none;">
      <input type="text" id="username" placeholder="Username" class="input-field" />
      <input type="password" id="password" placeholder="Password" class="input-field" />
      <button onclick="submitLogin()" class="login-btn">Login</button>
    </div>
  </div>

  <script>
    function loginAs(role) {
    if (role === "admin") {
        window.location.href = "login.html";
    } else if (role === "guest") {
        window.location.href = "calendar.html?guest=true";
    }
}

    function submitLogin() {
      // No longer needed, so left empty or can be removed entirely
    }

    function goBack() {
      // No longer needed, so left empty or can be removed entirely
    }
  </script>
</body>
</html>
